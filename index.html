  <body>
    <header>
      <img
        id="banniere"
        src="./assets/banners/banner-1.jpg"
        alt="Banniere les petits plats"
      />
      <div id="title">
        <h1>Les petits plats</h1>
        <img src="./assets/icones/rond-titre.svg" alt="logo les petits plats" />
      </div>
      <h2 id="slogan">
        Cherchez parmi plus de 1500 recettes du quotidien, simples et
        délicieuses
      </h2>
      <!-- Search -->
      <div id="search" class="search">
        <input
          type="text"
          id="search_input"
          class="search__input"
          placeholder="Rechercher une recette"
        />
        <img
          id="search_logo"
          src="./assets/icones/search-solid.svg"
          alt="logo search"
        />
      </div>
    </header>
    <main>
      <!-- Filters -->
      <div class="filters">
        <!-- Template - filter-category -->
        <template id="filter-category-template">
          <div class="filter" aria-haspopup="false">
            <button class="filter__button" aria-expanded="false">
              <span class="filter__button-text"></span>
              <svg class="filter__button-icon">
                <use xlink:href="assets/sprite.svg#icon-chevron" />
              </svg>
            </button>
            <div class="filter__dropdown" hidden>
              <label class="filter__label">
                <svg class="filter__label-icon">
                  <use xlink:href="assets/sprite.svg#icon-search" />
                </svg>
                <input
                  type="text"
                  class="filter__input"
                  placeholder="Rechercher un filtre"
                />
              </label>
              <span class="filter__no-results" hidden
                >Aucun filtre ne correspond à votre recherche.</span
              >
              <ul class="filter__list"></ul>
            </div>
          </div>
        </template>
      </div>
      <span id="no-result" class="hidden"
        >Aucune recette ne correspond à votre critère... vous pouvez chercher
        "tarte aux pommes", "poisson", etc.</span
      >
      <section id="result-section"></section>
    </main>
  </body>
</html>
