<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Dropdown</title>
    <!-- HTML Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="permet aux photographes indépendants de présenter leurs meilleurs travaux"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=DM+Sans"
    />

    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./dropdown.css" rel="stylesheet" type="text/css" />

    <script src="./dropdown.js" type="module"></script>
  </head>

  <body>
    <main id="main">
      <div class="photograph__media">
        <!-- filtres dropdown -->
        <div class="photograph__media__sort">
          <span id="sortBy">Trier Par</span>

          <button
            aria-label="Filtre de tri"
            id="dropdownSelector"
            class="dropdownBtn"
            tabindex="3"
          >
            <span class="divDropBtn">
              <span id="nameBtn">Popularité</span>
              <span class="fa-solid fa-chevron-down"></span>
            </span>
            <ul id="dropdownSelector__list" class="dropdownContent">
              <li
                aria-label="Filtre par popularité"
                id="popularity"
                class="dropdownSelector__list__option"
                role="option"
                tabindex="3"
              >
                <a
                  class="dropdownSelector__list__link"
                  id="btnPop"
                  href="#popularité"
                  >Popularité</a
                >
                <span class="fa-solid fa-chevron-up"></span>
              </li>
              <p class="dropdownSelector__list__line"></p>
              <li
                aria-label="Filtre par date"
                id="date"
                class="dropdownSelector__list__option"
                role="option"
                tabindex="4"
              >
                <a
                  class="dropdownSelector__list__link"
                  id="btnDate"
                  href="#date"
                  >Date</a
                >
              </li>
              <p class="dropdownSelector__list__line"></p>
              <li
                aria-label="Filtre par titre"
                id="titre"
                class="dropdownSelector__list__option"
                role="option"
                tabindex="5"
              >
                <a
                  class="dropdownSelector__list__link"
                  id="btnTitre"
                  href="#titre"
                  >Titre</a
                >
              </li>
            </ul>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
